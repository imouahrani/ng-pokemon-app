<div class="container">
    <div class="row">

      <app-search-pokemon></app-search-pokemon>
      
      <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
        <div (click)="goToPokemon(pokemon)" class="card horizontal" pkmnBorderCard>
          <div class="card-image">
            <img [src]="pokemon.picture" alt="" />
          </div> 
          <div class="card-stacked">
            <div class="card-content">
              <p>{{pokemon.name}}</p>
              <p><small>{{pokemon.created | date:"dd/MM/YY"}}</small></p>
              <span
               *ngFor="let type of pokemon.types" 
                class="{{type | pokemonTypeColor}}"
              >
                {{type}}
              </span>
            </div> 
          </div>
      </div> 
    </div>
  </div>
  <h4 *ngIf='!pokemonList' class="center">
    <pkmn-loader></pkmn-loader>
  </h4>


  <a
      class="btn-floating btn-large waves-effect waves-light red z-depth-3"
      style="position: fixed; bottom: 25px; right: 25px; font-size: 2vh;"
      routerLink="/pokemon/add"
  >
    +
  </a>
